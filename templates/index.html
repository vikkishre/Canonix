<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKIM Relaxed Canonicalizer</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #212529;
      --primary: #0d6efd;
      --border: #dee2e6;
      --code-bg: #f1f3f5;
      --success: #28a745;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e0e0e0;
        --border: #333;
        --code-bg: #252525;
      }
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--primary);
    }
    .subtitle {
      color: #666;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--code-bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      resize: vertical;
    }
    .output {
      white-space: pre;
      background: var(--code-bg);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      min-height: 180px;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      overflow-x: auto;
    }
    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0b5ed7;
    }
    .btn-copy {
      background: var(--success);
      float: right;
    }
    .btn-copy:hover {
      background: #218838;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 8px;
      font-style: italic;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 0.9rem;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>DKIM Relaxed Canonicalizer</h1>
      <p class="subtitle">RFC 6376 §3.4.2 — Header & Body Canonicalization</p>
    </header>

    <div class="grid">
      <!-- Input: Header -->
      <div class="card">
        <label for="header-input">Email Header (with folding)</label>
        <textarea id="header-input" placeholder="Subject:  Hello  \r\n\tWorld\r\nFrom: user@example.com">Subject:  Hello  \r\n\tWorld\r\nFrom: user@example.com</textarea>
        <div class="note">Supports \r\n folding and tabs</div>
      </div>

      <!-- Output: Canonicalized Header -->
      <div class="card">
        <label>Canonicalized Header</label>
        <div id="header-output" class="output loading">Processing...</div>
        <button class="btn btn-copy" onclick="copyOutput('header-output')">Copy</button>
      </div>
    </div>

    <div class="grid" style="margin-top: 20px;">
      <!-- Input: Body -->
      <div class="card">
        <label for="body-input">Email Body</label>
        <textarea id="body-input" placeholder="Hello  \r\n  World   \r\n\r\n">Hello  \r\n  World   \r\n\r\n</textarea>
        <div class="note">Trailing empty lines are removed</div>
      </div>

      <!-- Output: Canonicalized Body -->
      <div class="card">
        <label>Canonicalized Body</label>
        <div id="body-output" class="output loading">Processing...</div>
        <button class="btn btn-copy" onclick="copyOutput('body-output')">Copy</button>
      </div>
    </div>

    <footer>
      <p>Flask + Python • RFC 6376 Compliant • No data stored</p>
    </footer>
  </div>

  <script>
    let debounceTimer;

    function debounce(func, delay) {
      return function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(func, delay);
      };
    }

    async function updateCanonicalization() {
      const header = document.getElementById('header-input').value;
      const body = document.getElementById('body-input').value;

      try {
        const res = await fetch('/canonicalize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ header, body })
        });
        const data = await res.json();
        document.getElementById('header-output').textContent = data.header;
        document.getElementById('body-output').textContent = data.body;
      } catch (err) {
        document.getElementById('header-output').textContent = 'Error';
        document.getElementById('body-output').textContent = 'Error';
      }
    }

    function copyOutput(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const orig = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = orig, 1500);
      });
    }

    // Auto-update with debounce
    document.getElementById('header-input').addEventListener('input', debounce(updateCanonicalization, 300));
    document.getElementById('body-input').addEventListener('input', debounce(updateCanonicalization, 300));

    // Initial load
    updateCanonicalization();
  </script>
</body>
</html>
