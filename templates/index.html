<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DKIM Relaxed Canonicalizer</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #212529;
      --primary: #0d6efd;
      --border: #dee2e6;
      --code-bg: #f1f3f5;
      --success: #28a745;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e0e0e0;
        --border: #333;
        --code-bg: #252525;
      }
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 12px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 1.8rem);
    }

    .subtitle {
      color: #666;
      font-size: clamp(0.85rem, 3vw, 0.95rem);
      margin-top: 4px;
    }

    .section {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    @media (min-width: 768px) {
      .section {
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: clamp(0.85rem, 3vw, 0.95rem);
    }

    textarea,
    .output {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--code-bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      resize: vertical;
      box-sizing: border-box;
    }

    textarea#header-input {
      white-space: pre;
      overflow-x: auto;
      wrap: off;
    }

    .output {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-x: auto;
      min-height: 120px;
    }

    .btn {
      margin-top: 8px;
      padding: 8px 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      transition: background 0.2s;
      width: auto;
      min-width: 80px;
    }

    .btn:hover {
      background: #0b5ed7;
    }

    .btn-copy {
      background: var(--success);
      position: absolute;
      top: 12px;
      right: 12px;
    }

    .btn-copy:hover {
      background: #218838;
    }

    .note {
      font-size: clamp(0.75rem, 2.5vw, 0.82rem);
      color: #666;
      margin-top: 6px;
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      color: #888;
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
    }

    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>DKIM Relaxed Canonicalizer</h1>
      <p class="subtitle">RFC 6376 §3.4.2 — Header & Body Canonicalization</p>
    </header>

    <!-- Header Section -->
    <div class="section">
      <div class="card">
        <label for="header-input">Email Header (with folding)</label>
        <textarea id="header-input" placeholder="Subject:  Hello  \r\n\tWorld\r\nFrom: user@example.com">Subject:  Hello  \r\n\tWorld\r\nFrom: user@example.com</textarea>
        <div class="note">Supports \r\n folding and tabs</div>
      </div>

      <div class="card">
        <label>Canonicalized Header</label>
        <button class="btn btn-copy" onclick="copyOutput('header-output')">Copy</button>
        <div id="header-output" class="output loading">Processing...</div>
      </div>
    </div>

    <!-- Body Section -->
    <div class="section">
      <div class="card">
        <label for="body-input">Email Body</label>
        <textarea id="body-input" placeholder="Hello  \r\n  World   \r\n\r\n">Hello  \r\n  World   \r\n\r\n</textarea>
        <div class="note">Trailing empty lines are removed</div>
      </div>

      <div class="card">
        <label>Canonicalized Body</label>
        <button class="btn btn-copy" onclick="copyOutput('body-output')">Copy</button>
        <div id="body-output" class="output loading">Processing...</div>
      </div>
    </div>

    <footer>
      <p>Flask + Python • RFC 6376 Compliant • No data stored</p>
    </footer>
  </div>

  <script>
    let debounceTimer;

    function debounce(func, delay) {
      return function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(func, delay);
      };
    }

    function escapeCRLF(str) {
      return str.replace(/\r\n/g, '\\r\\n').replace(/\n/g, '\\n').replace(/\r/g, '\\r');
    }

    async function updateCanonicalization() {
      const rawHeader = document.getElementById('header-input').value;
      const rawBody = document.getElementById('body-input').value;

      const header = escapeCRLF(rawHeader);
      const body = escapeCRLF(rawBody);

      try {
        const res = await fetch('/canonicalize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ header, body })
        });
        const data = await res.json();

        document.getElementById('header-output').textContent = escapeCRLF(data.header);
        document.getElementById('body-output').textContent = escapeCRLF(data.body);
      } catch (err) {
        console.error(err);
        document.getElementById('header-output').textContent = 'Error: Check console';
        document.getElementById('body-output').textContent = 'Error';
      }
    }

    function copyOutput(id) {
      const text = document.getElementById(id).textContent;
      const unescaped = text.replace(/\\r\\n/g, '\r\n').replace(/\\n/g, '\n').replace(/\\r/g, '\r');
      navigator.clipboard.writeText(unescaped).then(() => {
        const btn = event.target;
        const orig = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = orig, 1500);
      });
    }

    document.getElementById('header-input').addEventListener('input', debounce(updateCanonicalization, 300));
    document.getElementById('body-input').addEventListener('input', debounce(updateCanonicalization, 300));

    updateCanonicalization();
  </script>
</body>
</html>
